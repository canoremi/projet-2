<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf8"/>
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Reservia</title>
 </head>
 <body>     
    <nav>
     <div class="flexBetween">
        <div><img src="./logo/Reservia@3x.png" alt="logo" width="120px" height="50px"/></div>
        <div class="sizeLiens flexAround">   
          <div class="sizeLien flexCentre bordureNav"><a class="colorBleu decorationNone" href="#">Hébergements</a></div>  
          <div class="sizeLien flexCentre"><a class="colorLien2 decorationNone" href="#">Activités</a></div>
          <div class="sizeLien flexCentre"><a class="colorBleu decorationNone" href="#">S'inscrire</a></div>
        </div>  
     </div> 
    </nav>   
    <header>
        <section>
            <div>
                <h1>Trouvez votre hébergement pour vos vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="bordureSearch flexCentre">
                <div class="backGris flexCentre iconSize"><i class="fas fa-map-marker-alt"></i></div>
                <div><input class="recherche flexCentre bordureNone paddingsearch" type="search" value="Marseille , France"/></div>
                <div class="backBleu flexCentre buttonsearch">Rechercher</div>
            </div>

            <div class="filtre margFiltre">

             <div class="margFiltreTitre"><h3>Filtres</h3></div>

             <div class="filtreTexteIcons flexBetween"><i class="fas fa-money-bill-wave filtreIcons flexCentre"></i>
             <div class="filtreTexte flexCentre">Economique</div></div>

             <div class="filtreTexteIcons flexBetween"><i class="fas fa-child filtreIcons flexCentre"></i>
             <div class="filtreTexte flexCentre">Familial</div></div>

             <div class="filtreTexteIcons flexBetween"><i class="fas fa-heart filtreIcons flexCentre"></i>
             <div class="filtreTexte flexCentre">Romantique</div></div>

             <div class="filtreTexteIcons flexBetween"><i class="fas fa-dog filtreIcons flexCentre"></i>
             <div class="filtreTexte flexCentre">Animaux autorisés</div></div>


            </div>

            <div class="logoInfoTexte">
                <div class="logoInfo flexCentre">
                    <i class="fas fa-info fa-xs colorBleu"></i>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </header>
    <section class="flexAround">
        <div class="sizeHebergements backGris">
            <h3>Hébergements à Marseille</h3>
            <div></div>
            <div></div>
            <p></p>
        </div>
        <div class="sizePopulaires backGris"></div>
    </section>
 </body>
</html>
